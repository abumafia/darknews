<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yangiliklar Sayti</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Glass morphism background */
    body {
      background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(15, 23, 42, 0.9) 100%),
                  url('./images/bg2.jpg') center/cover fixed no-repeat;
      min-height: 100vh;
    }
    
    /* Glass card effect */
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    
    .glass-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    /* Navbar glass effect */
    .glass-nav {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* Search input glass effect */
    .glass-input {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }
  </style>
</head>
<body class="text-gray-100">
  <!-- Navbar -->
  <nav class="glass-nav fixed top-0 left-0 right-0 z-50 py-4 px-6">
    <div class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-2xl font-bold text-white">Dark<span class="text-blue-400">News</span></a>
      
      <div class="relative w-1/3">
        <input 
          type="text" 
          id="search-input"
          placeholder="Qidiruv..." 
          class="glass-input text-white w-full py-2 px-4 rounded-full text-sm border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
        >
        <i class="fas fa-search absolute right-3 top-2.5 text-gray-300"></i>
        <div id="search-results" class="hidden absolute top-12 left-0 right-0 glass-card shadow-xl z-50 max-h-96 overflow-auto p-2"></div>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="container mx-auto px-4 pt-24 pb-12">
    <!-- Yangiliklar konteyneri -->
    <div id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Example news cards -->
      <div class="glass-card p-6">
        <img src="https://source.unsplash.com/random/600x400/?news" alt="Yangilik rasmi" class="w-full h-48 object-cover rounded-lg mb-4">
        <h3 class="text-xl font-bold mb-2">Yangiliklar sarlavhasi</h3>
        <p class="text-gray-300 mb-4">Bu yerda yangilikning qisqacha mazmuni joylashadi. Yangilik haqida qisqacha ma'lumot.</p>
        <div class="flex justify-between items-center text-sm text-blue-400">
          <span>15.11.2023</span>
          <a href="#" class="hover:text-blue-300">Batafsil <i class="fas fa-arrow-right ml-1"></i></a>
        </div>
      </div>
      
      <!-- More cards would be generated by JavaScript -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-black glass-nav py-6 border-t border-gray-800">
    <div class="bg-black container mx-auto px-4 text-center text-gray-300">
      <p>
        &copy; 2023 Yangiliklar. | 
        Jami tashriflar: <span id="visits-count" class="text-blue-400">0</span>
      </p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
